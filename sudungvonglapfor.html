<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <meta charset="UTF-8">
</head>
<body>
<h2>Javascrip loops</h2>
<p id = "demo"></p>
<script>
    let text = "";
    let i;
    for ( i = 0 ; i < 5 ; i ++){
        text = "The number is" + i + "<br>";

    }
    document.getElementById("demo").innerHTML = text;

</script>
</body>
</html>
